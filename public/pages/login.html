<!DOCTYPE html>
<html lang="ko ng-app">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    /* The switch - the box around the slider */

    </style>
    <title>NSAF</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login" ng-app="LoginApp" ng-cloak="" >
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form"  ng-controller="LoginCtrl">
          <section class="login_content">
            <form>
              <h1>NSAF Login</h1>
              <div>
                <input type="text" class="form-control" placeholder="ID" required="true" ng-model="logininfo.adminID" name="adminID" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="true" ng-model="logininfo.adminPW" name="adminPW"/>
              </div>
              <div>
                <input type="button" class="btn btn-default" value="Login" ng-click="login()"></input>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <p>©2017 All Rights Reserved. PNU SELAB.</p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form" ng-controller="AccountCtrl">
          <section class="login_content">
            <form>
              <h1>Create Account</h1>
              <h2>Admin Information</h2>
              <div>
                <input type="text" class="form-control" placeholder="Admin ID" required="true" ng-model="accountProf.adminID" name="adminID"/>
                <!-- <a id="checkid" class="btn btn-default" style="position: relative; left: 190px; top: -63px;">ID Check</a> -->
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="true" ng-model="accountProf.adminPW" name="adminPW"/>
              </div>
              <div>
                <input type="text" class="form-control" placeholder="Admin Name" required="true" ng-model="accountProf.adminName" name="adminName"/>
              </div>
              <div>
                <input type="tell" class="form-control" placeholder="Admin Phone Number" required="true" ng-model="accountProf.adminTell" name="adminTell"/>
              </div>
              <br>
              <h2>Application Information</h2>
              <br>
              <div>
                <input type="text" class="form-control" placeholder="Application Name" required="true" ng-model="accountProf.appName" name="appName"/>
              </div>
              <div>
                <input type="text" class="form-control" placeholder="Application IPv4" required="true" ng-model="accountProf.ipver4" name="ipver4"/>
              </div>
              <div>
                <input type="text" class="form-control" placeholder="Application IPv6" required="true" ng-model="accountProf.ipver6" name="ipver6"/>
              </div>
              <div style="padding-bottom: 13px; position: relative;">
                <select class="form-control" required="true" ng-model="accountProf.appType" name="appType">
                  <option value="">- Application Type -</option>
                  <option ng-repeat="item in appTypeList" value="{{item.id}}">{{item.name}}</option>
                </select>
              </div>
              <div>
                <input type="text" class="form-control" placeholder="Description" required="" ng-model="accountProf.description" name="description"/>
              </div>
              <br>
              <div>
                <input type="button" class="btn btn-default" value="Account" ng-click="appAcccount()"></input>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <!-- Angular Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>
    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script type="text/javascript">
       angular.module('LoginApp',['ngMaterial'])
        .controller('LoginCtrl', function($scope, $http) {
          $scope.logininfo = {
            adminID : '',
            adminPW : ''
          };

          $scope.login = function(){
            console.log($scope.logininfo);
            $http({
              method:'POST',
              url:'http://localhost:8080/Login',
              data: $scope.logininfo,
              headers:{'Content-Type':'application/json; charset=utf-8'}
            }).success(function(data, status, headers, config){
              if(data=="true"){
                window.location = '/pages/dashboard.html';
              }else{
                alert("ID 혹은 Password가 틀렸습니다.");
              }
            }).error(function(data, status, headers, config){
              console.log(status);
            });
          };
        })
        .controller('AccountCtrl', function($scope, $http) {
          $scope.accountProf={
            adminID:'',
            adminPW:'',
            adminName:'',
            adminTell:'',
            appName:'',
            ipver4:'',
            ipver6:'',
            appType:'',
            description:''
          };

          $scope.appTypeList=[
            { id:'1' , name:'Network Control' },
            { id:'2' , name:'Telephony' },
            { id:'3' , name:'Signaling' },
            { id:'4' , name:'Multimedia Conferencing' },
            { id:'5' , name:'Real-Time Interactive' },
            { id:'6' , name:'Multimedia Streaming' },
            { id:'7' , name:'Broadcast Video' },
            { id:'8' , name:'Low-Latency Data' },
            { id:'9' , name:'OAM' },
            { id:'10' , name:'High-Throughput Data' },
            { id:'11' , name:'Standard' },
            { id:'12' , name:'Low-Priority' }
          ];

          $scope.appAcccount = function(){
            console.log($scope.accountProf);
            $http({
              method:'POST',
              url:'http://localhost:8080/Application',
              data: $scope.accountProf,
              headers:{'Content-Type':'application/json; charset=utf-8'}
            }).success(function(data, status, headers, config){
              if(data=="false"){
                  alert("ID 가 이미 존재 합니다. 다른 ID를 이용해주세요.");
                }else{
                  alert("회원 가입되었습니다.");
                  window.location = '/pages/login.html#signin';
                }
            }).error(function(data, status, headers, config){
              console.log(status);
            });
          };
        });
    </script>
  </body>
</html>
