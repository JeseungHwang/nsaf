     <script type="text/javascript">
       angular.module('MainApp',['ngMaterial', 'ui.grid'])
        .controller('SwitchMonitoringCtrl', function($scope, $http, $interval, uiGridConstants) {
            var switchColumnDef = [
                { field: 'DPID' ,
                  sort: {
                    direction: uiGridConstants.ASC,
                    priority: 1
                }},
                { field: 'Name' },
                { field: 'MAC Address' },
                { field: 'Vendor' },
                { field: 'Version' },
                { field: 'State' },
                { field: 'Connected Time' }
            ];
            var switchItemList = [];
            var switchItemBackupList = [];
            $scope.switchGridOpts = {
                columnDefs: switchColumnDef,
                enableRowSelection: true, 
                enableRowHeaderSelection: false,
                data: switchItemList
            };

            toastr.options = {
              closeButton: true,
              showMethod: 'slideDown',
              timeOut: 4000
            };

            initSwitchInfo();
            $interval(getSwitchInfo, 5000);

            function initSwitchInfo(){
              $http({
                    method:'GET',
                    url:'http://localhost:8080/Switch',
                    headers:{'Content-Type':'application/json; charset=utf-8'}
                })
                .success(function(data, status, headers, config){
                    if(data){
                      var data_len = Object.keys(data[0]).length;
                      $scope.switchGridOpts.data = [];
                      for(var i=0;i<data_len;i++){
                        var timeStamp = new Date((data[2][Object.keys(data[1])[i]]['connectedSince'])/1000*1000);
                        $scope.switchGridOpts.data.push({
                          "DPID" : Object.keys(data[0])[i],
                          "Vendor" : data[0][Object.keys(data[0])[i]]['desc']['manufacturerDescription'],
                          "Version" : data[0][Object.keys(data[0])[i]]['desc']['version'],
                          "Name" : data[1][Object.keys(data[1])[i]]['portDesc'][0]['name'],
                          "MAC Address" : data[1][Object.keys(data[1])[i]]['portDesc'][0]['hardwareAddress'],
                          "State" : 'Connected',
                          "Connected Time" : timeStamp.format("20%y/%m/%d %H:%M:%S")
                        });
                      }
                      switchItemBackupList = $scope.switchGridOpts.data;  
                    }else{
                        console.log("No data");
                    }
                })
                .error(function(data, status, headers, config){
                    console.log(status);
                });
              };

            function getSwitchInfo(){
                $http({
                    method:'GET',
                    url:'http://localhost:8080/Switch',
                    headers:{'Content-Type':'application/json; charset=utf-8'}
                })
                .success(function(data, status, headers, config){
                    if(data){
                      var data_len = Object.keys(data[0]).length;
                      $scope.switchGridOpts.data = [];
                      for(var i=0;i<data_len;i++){
                        var timeStamp = new Date((data[2][Object.keys(data[1])[i]]['connectedSince'])/1000*1000);
                        $scope.switchGridOpts.data.push({
                          "DPID" : Object.keys(data[0])[i],
                          "Vendor" : data[0][Object.keys(data[0])[i]]['desc']['manufacturerDescription'],
                          "Version" : data[0][Object.keys(data[0])[i]]['desc']['version'],
                          "Name" : data[1][Object.keys(data[1])[i]]['portDesc'][0]['name'],
                          "MAC Address" : data[1][Object.keys(data[1])[i]]['portDesc'][0]['hardwareAddress'],
                          "State" : 'Connected',
                          "Connected Time" : timeStamp.format("20%y/%m/%d %H:%M:%S")
                        });
                      }
                      if(!angular.equals($scope.switchGridOpts.data, switchItemBackupList)){
                        /*angular.forEach(switchItemBackupList, function(value, key) {
                          for(var i=0; i<data_len; i++){
                            
                          }
                        }

                        console.log($scope.switchGridOpts.data);
                        console.log(switchItemBackupList);*/
                        toastr.error($scope.switchGridOpts.data, 'Switch is Disconnected');
                      }else{
                        console.log('2');
                        //switchItemBackupList = $scope.switchGridOpts.data;  
                      }
                    }else{
                        console.log("No data");
                    }
                })
                .error(function(data, status, headers, config){
                    console.log(status);
                });
            };
        });
